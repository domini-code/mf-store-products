<ng-container *ngIf="products$ | async as products; else loading">
  <div class="row">
    <div
      class="col-sm-4 d-flex my-3 align-items-stretch"
      *ngFor="let product of products;trackBy:trackBy"
    >
      <div class="card align-items-center">
        <a [routerLink]="['/products', product.id]">
        <img
          class="card-img-top"
          src="{{ product?.image }}"
          alt="{{ product?.image }}"
        />
        </a>
        <div class="card-body d-flex flex-column">
          <h5 class="card-title">
            <a [routerLink]="['/products', product.id]">{{
              product?.title | slice: 0:35
            }}</a>
          </h5>
          <div
            class="category my-2 d-flex justify-content-between align-items-center"
          >
            <span class="badge bg-warning text-dark">{{
              product?.category | titlecase
            }}</span>
            <span class="fs-4">{{ product?.price | currency }}</span>
          </div>
          <p class="card-text">{{ product?.description | slice: 0:130 }}...</p>
          <button class="btn btn-primary p-2">Add to Basket</button>
        </div>
      </div>
    </div>
  </div>
</ng-container>
<ng-template #loading> loading....... </ng-template>
